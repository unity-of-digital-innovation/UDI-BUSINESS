name: Deploy Frontend to FTP

on:
  push:
    branches:
      - main # DÃ©clenchement sur  push dans la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_DIR: client
      BUILD_DIR: client/dist

    steps:
      # ğŸ“¥ Ã‰tape 1: Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ› ï¸ Ã‰tape 2: Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸ“¦ Ã‰tape 3: Installer les dÃ©pendances dans le dossier client
      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm install

      # ğŸ—ï¸ Ã‰tape 4: Builder le frontend
      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

      - name: Move build files to dist root
        run: |
          mv ./dist/public/* ./dist/
          rm -rf ./dist/public
          mv ./client/src/assets/* ./dist/src/assets/

      # ğŸ“‚ Ã‰tape 5: VÃ©rifier   les fichiers buildÃ©s (debug   facultatif)

      - name: List built files
        run: ls -R ./dist

      # ğŸš€ Ã‰tape 6: DÃ©ployer via le FTP
      - name: Upload frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
